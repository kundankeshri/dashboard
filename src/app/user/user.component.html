<div class="container-fluid">
  <div class="row content">
<div class="col-sm-3 sidenav">
<app-navbar></app-navbar>
</div>

<div class="col-sm-8">
  <h2> User Details</h2>
  <table class="table table-striped" border="1">
    <thead>
    <tr>
      <th>Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td >{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</div>
